<!DOCTYPE html>

<html>
  <head>
    <title>Login &#x2758; ALAT by Wema</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="alat.css">
    
  </head>

  <body>

    
    <div class="left-div-cont">
      <img class="static-img" src="https://online.alat.ng/static/media/login-banner.1c3be38003c961098eed.png" alt="">

      <div class="left-div">
        <p class="contact" style="font-size: 17px; font-weight: 400; margin-bottom: 5px;"><strong>Talk to Us</strong></p>

        <p class="contact">We are ready to assist</p>

        <div class="call-text">

          <div class="call-text1">
            <img class="call-text-img1" src="icons\envelope-svgrepo-com.svg" alt="message" width="20px" height="20px">
            <a style="color: white;" href="">help@alat.ng</a>
          </div>
          
          <div class="call-text2">
            <img class="call-text-img2" src="icons\phone-calling-svgrepo-com.svg" alt="call" width="20px" height="20px">
            <p class="call-text-text" >070022552528</p>
          </div>
        </div>

        <div class="socials">
          <a class="socials-logo-ig" href=""><img src="icons\instagram-f-svgrepo-com.svg" alt="" width="30px" height="30px"></a>
          <a class="socials-logo-fb" href=""><img src="icons\facebook-svgrepo-com.svg" alt="" width="40px" height="40px"></a>
          <a class="socials-logo-tw" href=""><img src="icons\twitter-round-svgrepo-com.svg" alt="" width="30px" height="40px"></a>
        </div>
      </div>

      
    </div>

    <div class="right-div-cont">
      <p style="font-size: 16px; color: #ab2656;">Go to ALAT Website</p>

      <div class="logo">
        <img src="https://hackaholics.wemabank.com/masterclass/static/media/alat-logo.728f621a1956f0275ae5.png" alt="" width="48px" height="48px">
        <p class="license">Licensed by the CBN</p>
        <img class="cbn" src="https://logos-download.com/wp-content/uploads/2022/11/Central_Bank_of_Nigeria_CBN_Logo.svg" alt="" width="32px" height="32px">
      </div>

      <div class="welcome">
        <h3>Welcome Back!</h3>
        <span></span>
      </div>

      <div>

      </div>

      <form>
        <div class="email">
          <label for="email">Email Address/Username</label>
          <input type="text">
        </div>

        

        <div class="password">
          <label for="password">Password</label>
          <a class="forgot-pass" href="">Forgot Password?</a>
          <input type="password">
        </div>

        <button class="submit">Login</button>
      </form>

      <p style="margin-top: 35px; font-size: 14px; margin-top: 35px;">New to ALAT? <a style="color: #ab2656;" href="">Sign up</a></p>
    </div>

    <script src="alat.js"></script>
  </body>
</html>
